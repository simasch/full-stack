{#for product in products}
    <tr
            {#if product_index == lastIndex}
                hx-get="/products/paging?size=10&page={nextPage}"
                hx-trigger="revealed"
                hx-swap="afterend"
            {/if}
    >
        <td>{product.name}</td>
        <td>{product.description}</td>
        <td>{product.price}</td>
        <td>{product.stock}</td>
        <td>
            <a href="/products/edit/{product.id}">Edit</a>
        </td>
    </tr>
{/for}
