<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Management</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<h1>Products</h1>

{#if message != null}
    <div class="alert">
        {message}
    </div>
{/if}

<form method="post" action="/products" enctype="application/x-www-form-urlencoded">
    {#if product.id != null}
        <input type="hidden" name="id" value="{product.id}">
    {/if}

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{product.name}" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">{product.description}</textarea>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" value="{product.price}" step="0.01">
    </div>

    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" value="{product.stock}">
    </div>

    <div class="form-buttons">
        <button type="submit">Save</button>
        {#if product.id != null}
            <a href="/products">Cancel</a>
        {/if}
    </div>
</form>

<table class="product-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        {#include Products/product_rows products=products nextPage=1 lastIndex=9 /}
    </tbody>
</table>
</body>
</html>
